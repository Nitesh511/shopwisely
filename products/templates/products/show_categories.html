{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Category</title>
{% endblock title %}

{% block main_content%}
<h1>All Categories</h1>
<div class="container">
    <div class="row justify-content-around">
        {% for i in categories%}
        <div class="card col-md-2 m-1">
            <img src="/{{i.category_image}}" class="card-img-top" alt="...">
            <div class="card-body p-2">
                <h5 class="card-title">{{i.category_name}}</h5>
                <p class="card-text">{{i.category_descripation}}</p>
                <a href="/products/menu/{{i.id}}" class="btn btn-primary">Details</a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock main_content %}
